<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="ico.ico" type=image/x-ico>
    <title>Envie-me um e-mail!</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <div class="logo-imagem"></div>
            <div class="logo-texto">
                <h1>FORMULÁRIO</h1>
            </div>
        </div>

    </header>
    <section class="form-container">
        <div class="container">
            <form method="post" action="formulario.php">
                <h1>Envie-me um E-mail!</h1>
                <p>Preencha o formulário abaixo para me enviar e-mails </p>
                <div class="input-single">
                    <input class="input" type="text" id="nome-box" name="nome" autocomplete="off" required>
                    <label for="nome-box">Seu nome completo</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="email-box" name="email" autocomplete="off" required>
                    <label for="email-box">Seu e-mail</label>
                </div>
                <div class="input-single">
                    <input class="input" type="text" id="telefone-box" name="telefone" autocomplete="off" required>
                    <label for="telefone-box">Seu telefone</label>
                </div>
                <div class="btn"><input type="submit" value="Enviar" </div>
            </form>
        </div>
    </section>

</body>

</html>
